// 4. Check if an alphabet is a vowel
function checkVowel() {
    const char = prompt("Enter a single alphabet:").toLowerCase();
    switch (char.toLowerCase()) {
    case 'a':
    case 'e':
    case 'i':
    case 'o':
    case 'u':
        console.log(char, "is a vowel.");
        break;
    default:

}
}

// 5. Check if a year is a leap year
function checkLeapYear() {
    const year = parseInt(prompt("Enter a year:"));
    if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        console.log(year, "is a leap year.");
    } else {
        console.log(year, "is not a leap year.");
    }
}

// 6. Check if the shape is a square or rectangle
function checkSquareOrRectangle() {

    if (length === breadth) {
        console.log("The shape is a square.");
    } else {
        console.log("The shape is a rectangle.");
    }
}

// 7. Calculate electricity bill
function calculateElectricityBill() {
    const units = parseInt(prompt("Enter the number of units consumed:"));
    let bill = 0;

    if (units <= 100) {
        bill = 0;
    } else if (units <= 150) {
        bill = (units - 100) * 4;
    } else if (units <= 250) {
        bill = 50 * 4 + (units - 150) * 7.5;
    } else {
        bill = 50 * 4 + 100 * 7.5 + (units - 250) * 10;
    }

    const surcharge = bill * 0.2;
    const totalBill = bill + surcharge;
    console.log("The total electricity bill is: Rs.", totalBill.toFixed(2));
}
