<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal Signal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Basic styling for the intersection */
        .intersection {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 2fr 1fr;
            gap: 10px;
            height: 300px;
            width: 300px;
            margin: auto;
            margin-top: 50px;
        }
        .signal {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        .north, .south, .east, .west {
            color: white;
            background-color: grey;
            padding: 10px;
            border-radius: 50%;
        }
        .road {
            background-color: #a9a9a9;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1>Traffic Signal Simulation</h1>
    <div class="intersection">
        <!-- North Signal -->
        <div class="signal north" id="northSignal">N</div>
        <div class="road"></div>
        <!-- South Signal -->
        <div class="signal south" id="southSignal">S</div>
        
        <!-- West Signal -->
        <div class="signal west" id="westSignal">W</div>
        <div class="road"></div>
        <!-- East Signal -->
        <div class="signal east" id="eastSignal">E</div>
    </div>

    <!-- Control buttons -->
    <div class="mt-3">
        <button class="btn btn-primary" onclick="changeSignal('north')">North</button>
        <button class="btn btn-primary" onclick="changeSignal('south')">South</button>
        <button class="btn btn-primary" onclick="changeSignal('east')">East</button>
        <button class="btn btn-primary" onclick="changeSignal('west')">West</button>
    </div>
</div>

<!-- JavaScript code to change signals -->
<script>
    function changeSignal(direction) {
        // Reset all signals to grey
        document.getElementById('northSignal').style.backgroundColor = 'grey';
        document.getElementById('southSignal').style.backgroundColor = 'grey';
        document.getElementById('eastSignal').style.backgroundColor = 'grey';
        document.getElementById('westSignal').style.backgroundColor = 'grey';

        // Set the selected direction to green
        if (direction === 'north') {
            document.getElementById('northSignal').style.backgroundColor = 'green';
        } else if (direction === 'south') {
            document.getElementById('southSignal').style.backgroundColor = 'green';
        } else if (direction === 'east') {
            document.getElementById('eastSignal').style.backgroundColor = 'green';
        } else if (direction === 'west') {
            document.getElementById('westSignal').style.backgroundColor = 'green';
        }
    }
</script>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
